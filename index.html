<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile for Ben_19</title>
    <style>
        /* Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Arial;
            background-color: #fafafa;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #dbdbdb;
        }

        .navbar .logo img {
            height: 30px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .search-bar {
            padding: 5px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }

        /* Profile*/
        .profile {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            font-size: 16px;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .button {
            padding: 5px 10px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .button.follow {
            background-color: #0095f6;
            color: white;
        }

        .bio h2 {
            font-size: 28px;
            font-weight: 600;
        }

        .bio p {
            margin-top: 5px;
            color: #555;
        }

        /* Gallery */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .gallery-item img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #dbdbdb;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Icon Styling */
        .icons span {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <div class="nav-links">
            <input type="text" placeholder="Search" class="search-bar">
            <div class="icons">
                <span>üè†</span>
                <span>‚û§</span>
                <span>üîî</span>
                <span>‚ù§Ô∏è</span>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="profile">
        <div class="profile-header">
            <img src="https://cdn.britannica.com/35/238335-050-2CB2EB8A/Lionel-Messi-Argentina-Netherlands-World-Cup-Qatar-2022.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-details">
                <div class="bio">
                    <h2>Ben_19</h2>
                    <p>@uncchapelhill '28</p>
                </div>
                <div class="stats">
                    <div class="stat">Posts: <strong>3</strong></div>
                    <div class="stat">Followers: <strong>450</strong></div>
                    <div class="stat">Following: <strong>450</strong></div>
                </div>
                <div class="buttons">
                    <button class="button">Message</button>
                    <button class="button follow">Follow</button>
                    <button class = "button" >Email</button>
                </div>
            </div>
        </div>

    <!-- Posts -->
    <section class="Posts">
        <div class="gallery-item">
            <img src="https://www.unc.edu/wp-content/uploads/2019/05/Option-2-e1618229469756-1200x675.png" alt="Post 1">
        </div>
        <div class="gallery-item">
            <img src="https://www.unc.edu/wp-content/uploads/2019/05/Option-2-e1618229469756-1200x675.png" alt="Post 2">
        </div>
        <div class="gallery-item">
            <img src="https://www.unc.edu/wp-content/uploads/2019/05/Option-2-e1618229469756-1200x675.png" alt="Post 3">
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; CS+SG Instagram Assignment made with help of generative AI | Profile</p>

</body>
</html>
